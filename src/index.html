<!DOCTYPE html>
<html>
  <head>
    <title>Tours</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="stylesheet" href="styles.css" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script type="module" src="app.js"></script>
    <div class="bg-zinc-50 relative">
      <div class="">
        <div class="flex justify-end absolute top-4 right-4">
          <button class="btn bg-zinc-50 m-4" id="favoriteButton">
            Избранное
          </button>
        </div>
        <img
          class="w-full h-96 m-0 m-auto object-cover"
          src="./images/161534289.jpg"
        />
      </div>

      <div class="flex flex-wrap max-w-5xl p-5 m-0 m-auto item-center">
        <!-- ФИЛЬТРЫ   -->
        <div class="flex flex-wrap justify-between w-full max-[965px]:grid grid-cols-4 max-[540px]:grid-cols-2 max-[300px]:grid-cols-1">
          <button class="btn m-2" id="all">Все туры</button>
          <button class="btn m-2" id="thailand">Тайланд</button>
          <button class="btn m-2" id="maldives">Мальдивы</button>
          <button class="btn m-2" id="indonesia">Индонезия</button>
          <button class="btn m-2" id="egypt">Египет</button>
          <button class="btn m-2" id="cyprus">Кипр</button>
          <button class="btn m-2" id="mexico">Мексика</button>
          <button class="btn m-2" id="tanzania">Танзания</button>
        </div>

        <div class="flex justify-center w-full m-3 flex-wrap">
          <p
            class="text-yellow-600 m-2 justify-start text-base hover:underline"
          >
            ПО РЕЙТИНГУ
          </p>
          <div class="m-2">
            <label class="m-2" id="less">
              <input type="checkbox" /> Рейтинг менее 8
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="m-2">
            <label class="m-2" id="more">
              <input type="checkbox" /> Рейтинг более 8
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="m-2">
            <label class="m-2" id="allRatings">
              <input type="checkbox" /> Любой
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
<div class="flex justify-center w-full flex-wrap">
          <p
            class="text-yellow-600 m-2 justify-center text-base hover:underline flex-wrap"
          >
            ПО СТОИМОСТИ
          </p>
          <input
            class=""
            id="price"
            type="range"
            min="20000"
            max="500000"
            value="500000"
          />
          <output class="m-2" id="rangevalue"> 500 000 руб. </output>
          <div id="toPrice" class="m-2 justify-center"></div>
          <!-- при появлении выбранной стоимости сделать чтобы вконце строки было -->
        </div>

      </div>

      <div class="max-w-6xl mx-auto py-16 px-12 sm:px-8 py-8 max-[650px]:py-4 px-4">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-gray-900" id="title">
            Лучшие цены на туры
          </h1>
          <h1
            class="text-4xl font-bold text-gray-900"
            id="titleFavorite"
            hidden
          >
            Избранные туры
          </h1>
          <p class="text-gray-500 mt-4">Самые горящие туры в жаркие страны</p>
        </div>

        <div id="container"></div>
        <div id="modal-booking" class="modal-booking">
          <div class="modal-content" id="modal-content">
            <h1 class="text-center font-medium text-xl">Забронировать тур</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
