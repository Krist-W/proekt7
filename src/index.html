<!DOCTYPE html>
<html>
  <head>
    <title>Tours</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.scss" />
    <link rel="stylesheet" href="styles.css" />

    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  
    <div class="bg-zinc-50 relative">
      <div class="">
     <div class="flex justify-end absolute top-4 right-4">
        <button class="btn bg-zinc-50 m-4" id="favoriteButton">Избранное</button>
      </div>
      <img class="w-full h-96 m-0 m-auto object-cover" src="./images/161534289.jpg"/>
    </div>
    
      


    <div class="flex flex-wrap max-w-5xl px-5 py-5 m-0 m-auto">

 
  <!-- ФИЛЬТРЫ   -->
<div class="flex flex-wrap justify-between w-full">
      <button class="btn" id="all">Все туры</button>
      <button class="btn" id="thailand">Тайланд</button>
      <button class="btn" id="maldives">Мальдивы</button>
      <button class="btn" id="indonesia">Индонезия</button>
      <button class="btn" id="egypt">Египет</button>
      <button class="btn" id="cyprus">Кипр</button>
      <button class="btn" id="mexico">Мексика</button>
      <button class="btn" id="tanzania">Танзания</button>
    </div>

<div class="flex justify-between w-full my-5 flex-wrap">
  <p class="text-yellow-600 mr-3 justify-start text-base hover:underline">ПО РЕЙТИНГУ</p>
  <div>
    <label class="mx-3" id="less">
    <input type="checkbox"> Рейтинг менее 8
    <span class="checkmark"></span>
  </label>
</div>

<div>
  <label class="mx-3" id="more">
    <input type="checkbox"> Рейтинг более 8
    <span class="checkmark"></span>
  </label>
</div>
<div>
  <label class="mx-3" id="allRatings">
    <input type="checkbox"> Любой
    <span class="checkmark"></span>
  </label>
</div>

    <p class="text-yellow-600 ml-16 mr-3 justify-start text-base hover:underline flex-wrap">ПО СТОИМОСТИ</p>
    <input class="" id="price" type="range" min="20000" max="500000" value="500000"/>
    <output class="" id="rangevalue"> 500 000 руб. </output>
    <div id="toPrice" class=""></div>
  <!-- при появлении выбранной стоимости сделать чтобы вконце строки было -->
</div>
</div>

      <div class="max-w-6xl mx-auto py-16 px-12 sm:px-8 py-8">
        
     
        <div class="text-center">
          <h1 class="text-4xl font-bold text-gray-900">Лучшие цены на туры</h1>
          <p class="text-gray-500 text xl mt-4">
            Самые горящие туры в жаркие страны
          </p>
        </div>

<div id="container">
  
</div>
<div id="modal-booking" class="modal-booking">
  <div class="modal-content" id="modal-content">
    <h1 class="text-center font-medium text-xl">Забронировать тур</h1>
  

    
</div>
</div>


<!-- class="grid grid-cols-2" класс для контейнеа чтобы было 2 колонки -->
